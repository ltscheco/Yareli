<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para ti üíñ</title>
<style>
  body {
    margin: 0;
    background: #ffe6f0; /* rosa claro */
    font-family: monospace, monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 30px;
    box-sizing: border-box;
    overflow-x: hidden;
    overflow-y: hidden;
  }

  #inputZone {
    text-align: center;
    margin-top: 100px;
    width: 100%;
    max-width: 400px;
  }

  input, button {
    font-size: 18px;
    padding: 12px 16px;
    border-radius: 6px;
    border: 1.5px solid #ccc;
    outline: none;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #ff4d6d;
  }
  button {
    background: #ff4d6d;
    border: none;
    color: white;
    cursor: pointer;
    margin-left: 10px;
  }
  button:hover {
    background: #e04363;
  }

  #mainContent {
    display: none;
    margin-top: 30px;
    width: 100%;
    max-width: 1000px;
    display: flex;
    gap: 50px;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
  }

  #textZone {
    flex: 1 1 500px;
    max-width: 600px;
    color: black;
    font-size: 24px;
    line-height: 1.5;
    white-space: pre-wrap;
    user-select: none;
  }

  .comment { color: green; }
  .function { color: #2a2a2a; font-weight: 600; }
  .string { color: #1a73e8; }
  .code { color: #333; }

  #heartZone {
    flex: 1 1 400px;
    max-width: 400px;
    min-width: 300px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
    user-select: none;
  }

  #heartSVG {
    width: 100%;
    height: auto;
    max-height: 90vh;
    stroke: #ff4d6d;
    stroke-width: 10;
    fill: #c084fc; /* lila */
    stroke-linejoin: round;
    stroke-linecap: round;
    stroke-dasharray: 1500;
    stroke-dashoffset: 1500;
    animation: drawHeart 4s forwards;
    visibility: hidden;
  }

  @keyframes drawHeart {
    to {
      stroke-dashoffset: 0;
      visibility: visible;
    }
  }

  #tipText {
    position: absolute;
    top: 35%;
    left: 45%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 56px;
    font-weight: bold;
    letter-spacing: 3px;
    white-space: nowrap;
  }

  #counter {
    margin-top: 25px;
    font-weight: bold;
    font-size: 28px;
    color: #444;
    text-align: center;
  }

  #notYou {
    display: none;
    font-size: 28px;
    font-weight: 600;
    color: black;
    text-align: center;
    margin-top: 100px;
  }

  /* Contenedor para ca√≠da con acumulaci√≥n abajo */
  #fallingItems {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 180px; /* espacio para acumular */
    pointer-events: none;
    overflow-x: hidden;
    overflow-y: visible;
    z-index: 9999;
    display: flex;
    align-items: flex-end;
    flex-wrap: wrap;
    padding: 0 10px;
    box-sizing: border-box;
  }

  /* Cada flor o coraz√≥n que caer√° */
  .falling {
    position: fixed;
    top: -40px;
    user-select: none;
    opacity: 0.9;
    will-change: transform;
  }

  /* Animaci√≥n de ca√≠da */
  @keyframes fallDown {
    to {
      transform: translateY(180px);
      opacity: 1;
    }
  }

  /* Responsive */
  @media (max-width: 700px) {
    #mainContent {
      flex-direction: column;
      align-items: center;
    }
    #textZone, #heartZone {
      max-width: 90vw;
      min-width: unset;
      flex: none;
    }
    #textZone {
      font-size: 20px;
    }
    #counter {
      font-size: 24px;
    }
    #fallingItems {
      height: 120px;
    }
  }
</style>
</head>
<body>

<div id="inputZone">
  <label for="nameInput">Ingresa tu nombre:</label><br />
  <input type="text" id="nameInput" autocomplete="off" />
  <button id="sendBtn">Enviar</button>
</div>

<div id="mainContent">
  <div id="textZone"></div>
  <div id="heartZone">
    <svg id="heartSVG" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" >
      <path d="M471.701,73.211c-54.042-46.256-136.35-38.25-186.857,13.066l-18.539,18.41l-18.539-18.41
        c-50.508-51.317-132.815-59.322-186.857-13.066c-62.452,53.48-66.856,149.786-9.936,207.706l193.333,195.798
        c12.497,12.651,32.762,12.651,45.259,0l193.333-195.798C538.556,222.997,534.152,126.691,471.701,73.211z"/>
    </svg>
    <div id="tipText"></div>
    <div id="counter">Cargando...</div>

  <div id="fallingItems"></div>
</div>

<div id="notYou">No eres t√∫ :(</div>

<script>
  const validNames = ["yareli", "yarely", "yare", "yaree", "yari", "yarita"];
  const textZone = document.getElementById("textZone");
  const sendBtn = document.getElementById("sendBtn");
  const nameInput = document.getElementById("nameInput");
  const heartSVG = document.getElementById("heartSVG");
  const mainContent = document.getElementById("mainContent");
  const notYou = document.getElementById("notYou");
  const counter = document.getElementById("counter");
  const tipText = document.getElementById("tipText");
  const fallingItemsContainer = document.getElementById("fallingItems");

  const typingText = `##\n#Para el amor de mi vida:\n##\ndef declarar_amor():\n  print("si pudiera elegir un lugar seguro, ser√≠a a tu lado.")\n  print("Cuanto m√°s tiempo estoy contigo, m√°s te amo.") \n\n# Este mensaje es para ti Yareli con todo el cari√±o del mundo \nprint("Te amo! ‚ù§Ô∏è")\n\ndeclarar_amor()`;

  sendBtn.onclick = checkName;
  nameInput.addEventListener("keydown", (e) => {
    if(e.key === "Enter") {
      e.preventDefault();
      checkName();
      nameInput.blur();
    }
  });

  let counterInterval;
  let fallingInterval;

  function checkName() {
    const input = nameInput.value.trim().toLowerCase();
    if (!input) {
      alert("Por favor ingresa un nombre.");
      return;
    }

    if (validNames.includes(input)) {
      notYou.style.display = "none";
      document.getElementById("inputZone").style.display = "none";
      mainContent.style.display = "flex";
      heartSVG.style.visibility = "hidden";
      tipText.style.opacity = 0;
      tipText.textContent = "";

      heartSVG.style.animation = 'none';
      void heartSVG.offsetWidth; 

      startTyping(() => {
        heartSVG.style.visibility = "visible";
        heartSVG.style.animation = 'drawHeart 4s forwards';
        animateTipText("Yareli");
        tipText.style.opacity = 1;
      });

      updateCounter();
      clearInterval(counterInterval);
      counterInterval = setInterval(updateCounter, 1000);

      startFallingAnimation();
    } else {
      notYou.style.display = "block";
      stopFallingAnimation();
    }
  }

  function startTyping(callback) {
    textZone.innerHTML = "";
    let i = 0;
    function type() {
      if (i < typingText.length) {
        let char = typingText[i];
        let span = document.createElement("span");

        if (typingText.slice(i).startsWith("##") || typingText[i] === "#") {
          span.className = "comment";
        }
        else if (/^(print|def)/.test(typingText.slice(i))) {
          span.className = "function";
        }
        else if (char === '"' || char === '‚Äú' || char === '‚Äù') {
          span.className = "string";
        }
        else {
          span.className = "code";
        }

        span.textContent = char;
        textZone.appendChild(span);
        i++;
        setTimeout(type, 100);
      } else {
        if(callback) callback();
      }
    }
    type();
  }

  function animateTipText(text) {
    tipText.textContent = "";
    let i = 0;
    function type() {
      if (i < text.length) {
        tipText.textContent += text[i];
        i++;
        setTimeout(type, 500);
      }
    }
    type();
  }

  function updateCounter() {
    const startDate = new Date("2023-09-01T00:00:00");
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    counter.textContent = `Me enamor√© de ti hace: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // Ca√≠da desde arriba que se queda abajo acumulando
  let positionsTaken = [];
  const maxItems = 40; // m√°ximo de rosas+corazones abajo

  function createFallingItem() {
    const item = document.createElement("div");
    item.classList.add("falling");

    const emojis = ["‚ù§Ô∏è", "üåπ"];
    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
    item.textContent = emoji;

    const size = 20 + Math.random() * 20;
    item.style.fontSize = size + "px";

    // posici√≥n horizontal aleatoria (en px) para que no se salgan
    // √°rea horizontal para acumular
    const areaWidth = window.innerWidth - 40;
    let x;

    // Buscamos un lugar no ocupado (cada item 30px ancho aprox)
    const itemWidth = 30;
    if(positionsTaken.length >= maxItems){
      positionsTaken.shift();
    }

    let tries = 0;
    do {
      x = 20 + Math.floor(Math.random() * (areaWidth));
      tries++;
      if(tries > 50) break; //
    } while (positionsTaken.some(pos => Math.abs(pos - x) < itemWidth));
    positionsTaken.push(x);

item.style.left = x + "px";
item.style.top = "-40px";

fallingItemsContainer.appendChild(item);

// Animar ca√≠da
const duration = 3000 + Math.random() * 2500;
item.style.transition = `transform ${duration}ms ease-out, opacity 1s ease-in`;
// Para forzar repaint y que tome la transici√≥n
requestAnimationFrame(() => {
  item.style.transform = `translateY(180px)`;
  item.style.opacity = 1;
});

// Al terminar la animaci√≥n, lo fijamos abajo
setTimeout(() => {
  item.style.position = "static";
  item.style.transform = "none";
  item.style.top = "auto";
  item.style.opacity = 1;
}, duration);

// Eliminar el m√°s viejo si hay demasiados
if(fallingItemsContainer.children.length > maxItems){
  fallingItemsContainer.removeChild(fallingItemsContainer.children[0]);
  positionsTaken.shift();
}
}

function startFallingAnimation() {
if(fallingInterval) clearInterval(fallingInterval);
positionsTaken = [];
fallingItemsContainer.innerHTML = "";
fallingInterval = setInterval(createFallingItem, 400);
}

function stopFallingAnimation() {
clearInterval(fallingInterval);
fallingItemsContainer.innerHTML = "";
positionsTaken = [];
}
